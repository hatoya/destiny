<ul class="character">
  <li class="character__list" [ngStyle]="{'background-image': 'url(//www.bungie.net' + character.emblemBackgroundPath + ')'}" *ngFor="let character of characters">
    <p class="character__list__class">{{character.classType}}</p>
    <p class="character__list__light">{{character.light}}</p>
  </li>
</ul>
