<table class="table">
  <tbody>
    <tr>
      <th></th>
      <th>Name</th>
      <th class="-active" (click)="changeOrder('gg')">GG elo<i class="fa fa-sort-desc" aria-hidden="true" *ngIf="target === 'gg' && order === 'desc'"></i><i class="fa fa-sort-asc" aria-hidden="true" *ngIf="target === 'gg' && order === 'asc'"></i></th>
      <th class="-active" (click)="changeOrder('tracker')">Tracker elo<i class="fa fa-sort-desc" aria-hidden="true" *ngIf="target === 'tracker' && order === 'desc'"></i><i class="fa fa-sort-asc" aria-hidden="true" *ngIf="target === 'tracker' && order === 'asc'"></i></th>
      <th class="-active" (click)="changeOrder('kd')">KD<i class="fa fa-sort-desc" aria-hidden="true" *ngIf="target === 'kd' && order === 'desc'"></i><i class="fa fa-sort-asc" aria-hidden="true" *ngIf="target === 'kd' && order === 'asc'"></i></th>
      <th class="-active" (click)="changeOrder('kda')">KDA<i class="fa fa-sort-desc" aria-hidden="true" *ngIf="target === 'kda' && order === 'desc'"></i><i class="fa fa-sort-asc" aria-hidden="true" *ngIf="target === 'kda' && order === 'asc'"></i></th>
    </tr>
    <tr *ngFor="let member of members | tableOrder:{target: target, order: order};let i = index">
      <td>{{i + 1}}</td>
      <td>{{member.member.destinyUserInfo.displayName}}</td>
      <td><a [attr.href]="'https://guardian.gg/2/profile/' + member.member.destinyUserInfo.membershipId + '/' + member.member.destinyUserInfo.displayName" target="_blank" *ngIf="member.gg >= 0"><app-gg [elo]="member.gg"></app-gg>{{member.gg | number:'1.0-0'}}</a></td>
      <td><a [attr.href]="'https://destinytracker.com/d2/profile/psn/' + member.member.destinyUserInfo.displayName" target="_blank" *ngIf="member.tracker >= 0"><app-tracker [elo]="member.tracker"></app-tracker>{{member.tracker | number:'1.0-0'}}</a></td>
      <td><span *ngIf="member.kd >= 0">{{member.kd | number:'1.2-2'}}</span></td>
      <td><span *ngIf="member.kda >= 0">{{member.kda | number:'1.2-2'}}</span></td>
    </tr>
  </tbody>
</table>
