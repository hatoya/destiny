<ul class="character">
  <li class="character__list" [ngStyle]="{'background-image': 'url(//www.bungie.net' + character.emblemBackgroundPath + ')'}" *ngFor="let character of characters">
    <p class="character__list__class"><span *ngIf="character.classType === 0">Titan</span><span *ngIf="character.classType === 1">Hunter</span><span *ngIf="character.classType === 2">Warlock</span></p>
    <p class="character__list__light">{{character.light}}</p>
  </li>
</ul>
