box: hatoya/docker-firebase

test:
  steps:
    - script:
      name: npm config
      code: npm config set @fortawesome:registry https://npm.fontawesome.com/6B7C449D-DAD4-4FAB-8CE4-7F136A9FB26D
    - npm-install
    - script:
      name: npm run build
      code: npm run build

deploy:
  steps:
    - devillex/firebase-deploy@1.1.0:
      project: $FIREBASE_PROJECT_NAME
      token: $FIREBASE_TOKEN
  after-steps:
    - maestrohealthcaretechnologies/slack-notify@0.3.0:
      url: $SLACK_WEBHOOK_URL
      icon-url: https://secure.gravatar.com/avatar/33a5bfbcf8a2b90f40e849b6f1fa5eeb